
<div>
	<div style="text-align: center;">
		<h1 class="mb-3 font-medium">PROVEEDORES</h1>
	</div>

	<div class="flex justify-between flex-wrap">
		<h2 class="mb-3 font-medium">LISTA PROVEEDORES</h2> 
		<button class=" text-black text-sm py-2 px-4 rounded font-semi bold focus:outline-none focus:shadow-outline h-10" type="button" style="background-color: #a7a0d1;"
		[routerLink]="['/authprovider/signup']" >
			Agregar 
		</button>
	</div>
	
	<div class="table-inside">
		<table mat-table [dataSource]="stringObject" class="mat-elevation-z8" matSort>
			<ng-container matColumnDef="id">
			 <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			 <td mat-cell *matCellDef="let element"> {{element.id}} </td>
		   </ng-container>
		
		   <ng-container matColumnDef="nombre">
			 <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
			 <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
		   </ng-container>
	   
		   <ng-container matColumnDef="apellido">
			 <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
			 <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
		   </ng-container>
		 
		   <ng-container matColumnDef="edad">
			 <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
			 <td mat-cell *matCellDef="let element"> {{element.edad.value}} </td>
		   </ng-container>
	   
		   <ng-container matColumnDef="correoElectronico">
			 <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
			 <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
		   </ng-container>
	   
		   <ng-container matColumnDef="userName">
			   <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME </th>
			   <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
		   </ng-container>

		   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		 
		 
		 </table>
		 
	</div>
</div>
