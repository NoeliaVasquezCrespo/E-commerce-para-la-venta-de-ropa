<div>
	<div style="text-align: center;">
	  <h1>OFERTAS </h1>
	</div>
	<div>
	  <div class="flex justify-between flex-wrap">
		<h2 class="mb-3 font-medium">LISTA DE OFERTAS ACTIVAS</h2>
	  </div>
    </div> 
	<div class="table-inside">
		<mat-form-field>
			<mat-label>Filtro</mat-label>
			<input matInput (keyup)="applyFilter($event)"  #input>
		</mat-form-field>


		<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		  	</ng-container>

		  	<ng-container matColumnDef="oferta_id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by oferta_id"> Id Oferta </th>
				<td mat-cell *matCellDef="let element"> {{element.oferta_id}} </td>
		  	</ng-container>

		  	<ng-container matColumnDef="producto_id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by producto_id"> Id Producto </th>
				<td mat-cell *matCellDef="let element"> {{element.producto_id}} </td>
		  	</ng-container>
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="text-right">
              <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xposition="before">
                <button mat-menu-item (click)="deleteProviderNotification(element?.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar oferta</span>
                </button>
                <button mat-menu-item (click)="irAInterfazEditar(element?.id)">
                  <mat-icon>update</mat-icon>
                  <span>Editar oferta</span>
                </button>
              </mat-menu>


            </div>
          </td>
        </ng-container>

		  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    	  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		  	<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
		  	</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
	</div> 
</div>
