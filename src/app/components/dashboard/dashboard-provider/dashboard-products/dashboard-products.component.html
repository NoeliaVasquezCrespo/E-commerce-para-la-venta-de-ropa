<div>
  <div style="text-align: center;">
    <h1>PRODUCTOS</h1>
  </div>
  <div>
    <div class="flex justify-between flex-wrap">
      <h2 class="mb-3 font-medium">LISTA PRODUCTOS</h2>
      <button class=" text-black text-sm py-2 px-4 rounded font-semi bold focus:outline-none focus:shadow-outline h-10" type="button" style="background-color: #a096ce;"
      [routerLink]="['/addproduct']" >
        Agregar Producto
      </button>
    </div>

    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idProducto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Producto">
        <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nombreProducto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Precio">
        <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.precio}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Stock">
        <mat-header-cell *matHeaderCellDef> Stock</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Opciones">
        <mat-header-cell *matHeaderCellDef> Opciones</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="text-right">
            <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xposition="before">
              <button mat-menu-item [routerLink]="['/providerdashboard/color-size']">
                <mat-icon>dialpad</mat-icon>
                <span>Asignar Caracter√≠sticas</span>
              </button>
              <button mat-menu-item [routerLink]="['/providerdashboard/offers/', element.idProducto]">
                <mat-icon>stars</mat-icon>
                <span>Asignar Oferta</span>
              </button>
              <button mat-menu-item [routerLink]="['/editproduct/', element.idProducto]">

                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="mensajeEliminarProducto(element.idProducto)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </div>

        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]"></mat-paginator>
  </div>
</div>
