<div class="ll-hero">
  <ng-particles [id]="'home_hero__particles'" class="ll-hero__particles" [options]="particlesOptions"></ng-particles>
  <div class="container">
    <div class="grid grid-cols-12 gap-x-6">
      <div class="col-span-12 md:col-span-6 lg:col-span-7 xxl:col-span-6 ll-hero-text">
        <h1 class="lg:mt-12 text-white font-bold" style="text-align: center;">
          "BIENVENIDO A "TRENDY STORE" LA MEJOR TIENDA DE ROPA ONLINE
        </h1>
      </div>
      <div class="col-span-12 md:col-span-6 lg:col-span-5 xxl:col-span-6 ll-image mt-10 md:mt-0">
        <img class="ml-auto" src="assets/logo_trendy.png" />
      </div>
    </div>

<div class="ll-about mt-28 mb-28">
  <div class="container">
    <div class="flex flex-wrap">
      <div class="lg:w-1/2 lg:order-last">
        <a>
          <img src="https://scontent.flpb2-2.fna.fbcdn.net/v/t31.18172-8/11030162_387516828086742_325720393478572883_o.jpg?stp=dst-jpg_p180x540&_nc_cat=105&ccb=1-5&_nc_sid=e3f864&_nc_ohc=usH4uXhcF4wAX_fZaxP&_nc_ht=scontent.flpb2-2.fna&oh=00_AT9MX7U_fUV-lVF4glD21gL1dQOaYNFGlq9J1gMo17yvwg&oe=62709A5D" alt="About" />
        </a>
      </div>
      <div class="lg:w-1/2 lg:pr-10 mt-8 lg:mt-0 ll-about__text">
        <h2 class="font-medium" style="text-align: center;">PROVEEDOR</h2>
        <div class="mt-12">
          <h4 class="font-medium text-black" style="text-align: center;">INICIAR SESIÓN</h4>
          <h5 class="mt-1 text-black">Para registrar sus productos es necesario que inicie la sesión correspondiente</h5>
          <br>
          <button class="w-full text-white py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
          type="button" style="background-color: #BD6C54;" [routerLink]="['/authprovider/login']">
           LOGIN
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</div>
