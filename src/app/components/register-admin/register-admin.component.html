<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="register-admin.component.css">
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card register-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="https://i.pinimg.com/originals/f7/75/35/f775354d8f317259e6cabf72766be458.jpg" alt="register" class="register-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <p class="register-card-title">
                  <img src="https://cdn-icons-png.flaticon.com/512/1567/1567073.png" alt="logo" class="logo" style="width: 80px; height: 80px;">
                  REGISTRO
                  </p>
                </div>
                <p class="register-card-description">Ingrese sus datos</p>
                <form [formGroup]="userForm">
                  <div class="form-group">
                    <label for="first_name" class="sr-only">Nombre</label>
                    <input type="text" name="first_name" id="first_name" formControlName="first_name" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="last_name" class="sr-only">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" formControlName="last_name" class="form-control" placeholder="Apellidos">
                  </div>
  
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" id="email" formControlName="email" class="form-control" placeholder="Email" >
                  </div>
                  
                  <div class="form-group">
                    <label for="address" class="sr-only">Dirección</label>
                    <input type="text" name="address" id="address" formControlName="address" class="form-control" placeholder="Dirección">
                 </div>
                  <div class="form-group">
                    <label for="last_name" class="sr-only">Dirección 2</label>
                    <input type="text" name="address2" id="address2" formControlName="address2" class="form-control" placeholder="Dirección 2">
                  </div>
                  <div class="form-group">
                    <label for="last_name" class="sr-only">Distrito</label>
                    <input type="text" name="district" id="district" formControlName="district" class="form-control" placeholder="Distrito">
                  </div>
                
                    <input name="register" id="register"  class="btn btn-block register-btn mb-4" type="button"  value="Registrar">
                  </form>
                  <p class="register-card-footer-text">¿Tiene una cuenta? <a href="login-admin" class="text-reset">Inicie Sesión Aquí</a></p>
                  
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
