<div class="login__page" [style.background-image]="'url(https://fondosmil.com/fondo/8247.jpg)'" >
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="https://images.vexels.com/media/users/3/132103/isolated/preview/2b512b5ece5d914e68950bfdbf73b481-icono-de-circulo-de-carrito-de-compras.png" alt="Trendy" /></a>
      <h2 class="text-center mt-6">TRENDY STORE, INSPIRANDO MODA</h2>
    </div>
    <div class="login__content flex flex-col justify-center bg-accent" style="background-color: #A4A9A7;">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form>
          <h1 class="text-2xl font-bold">REGISTRO - PROVEEDOR</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="nombre"> Nombre </label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="nombre"
              type="text"
              placeholder="Nombre"
            />
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="apellido"> Apellido </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="apellido"
                type="text"
                placeholder="Apellido"
              />
              
                
              <div class="mb-4 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Correo Electr√≥nico </label>
                <input
                  class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                  id="email"
                  type="text"
                  placeholder="Email "
                />
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username"> Username  </label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="empresa"> Empresa </label>
            <input 
              type="text" 
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10" 
              list="browsers"
              placeholder="Empresa"/>
              <datalist id="browsers">
                  <option>Empresa 1</option>
                  <option>Empresa 2</option>
              </datalist>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="flex w-full mt-6">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="button"
            >
              Registrar
            </button>
          </div>
      </div>
    </div>
  </div>
