<head> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="signup.component.scss">
</head>

<div class="login__page" [style.background-image]="'url(https://st2.depositphotos.com/2933025/6990/i/950/depositphotos_69901955-stock-photo-paris-fashion-clothing-pattern.jpg)'" >
    <div class="login__row min-h-screen">
      <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
        <a [routerLink]="['']" class="w-48 inline-block"><img src="https://images.vexels.com/media/users/3/132103/isolated/preview/2b512b5ece5d914e68950bfdbf73b481-icono-de-circulo-de-carrito-de-compras.png" alt="Trendy" /></a>
        <h2 class="text-center mt-6">TRENDY STORE, INSPIRANDO MODA</h2>
      </div>
      <div class="login__content flex flex-col justify-center bg-accent" style="background-color: #d67787;">
        <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
          <form [formGroup]="newAdminForm" (ngSubmit)="addNewAdmin(newAdminForm.value)">
            <h1 class="text-2xl font-bold">REGISTRO - ADMINISTRADOR</h1>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="nombre"> Nombre </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="nombre"
                type="text"
                placeholder="Nombre"
                formControlName="nombre"
              />
            </div>

            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="apellido"> Apellido </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="apellido"
                type="text"
                placeholder="Apellido"
                formControlName="apellido"
              />
            </div>

            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="edad"> Edad </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="edad"
                type="number" min="21" max="65"
                placeholder="Edad"
                formControlName="edad"
               />
            </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Correo Electr√≥nico </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="email"
                type="text"
                placeholder="Email "
                formControlName="correoElectronico"
              />
            </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="username"> Username  </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="username"
                type="text"
                placeholder="Username"
                formControlName="userName"
              />
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="tipo"> Tipo Administrador </label>
              <select class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10" 
                id="browsers" 
                placeholder="Tipo Administrador">
                    <option value="1" type="number">Administrador del sistema</option>
                    <option value="2" type="number">Proveedor</option>
              </select>
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
              <input
              class="text-sm bg-gray-100 appearance-none rounded w-250 py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              name="password" id="password" formControlName="password"
              type="password" placeholder="password" style="font-size: 15px;"
              [type]="hide ? 'password':'text'"
              /> 
              <i class="material-icons" matSuffix (click)="hide = !hide">
                {{hide ? 'visibility': 'visibility_off'}} 
               </i>
            </div>
            
            <div class="flex w-full mt-6">
              <button
                class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="submit"
                [routerLink]="['/adminhome']"
              >
                Registrar
              </button>
            </div>
          </form>  
      </div>
    </div>
  </div>
</div>
